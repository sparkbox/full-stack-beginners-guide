    copy: You will need a basic understanding of handlebars, sass, and/or markdown. Go to <a class="cmp-link" href="https://github.com/sparkbox/full-stack-beginners-guide" target="_blank">this repository</a>, or repo, on GitHub and contribute to it. Fork the repo, clone it, and add something you've learned about web development ot the bottom of the ReadME.md. Or, if there are any issues in the Issue tab, comment that you will be working on one, and start tackling the issue.
  - subtitle: Create your own repo or contribute to Open Source
    copy: Create a repo for a project you are interested in starting, such as a personal website. Create a ReadME for the repo with some documentation, and try to make small, well documented commits. If you would rather contribute to an existing repo, check out the following links to find an Open Source project you are interested in.</p><ul class="cmp-list"><li class="cmp-list__item"> <a href="https://github.com/yourfirstpr/yourfirstpr.github.io" target="_blank" class="cmp-link">Your First PR:</a>Great to practice a PR, uses Jekyll</li><li class="cmp-list__item"><a href="https://up-for-grabs.net/" target="_blank" class="cmp-link">Up For Grabs:</a>Curated list of projects for new contributors</li></ul>