project:
  - subtitle: Create A Webpage in CodePen
    copy: Choose a topic you are interested in, and create some content for a webpage with a <a class="cmp-link" href="https://codepen.io/pro/projects">CodePen project</a>. Then set up semantic tags to create the structure, and CSS to style it. Make sure the page is accessible, responsive, and approachable.
  - subtitle: Transfer a Design to Code
    copy: Search for a fun website element on <a class="cmp-link" href="https://dribbble.com/">Dribble</a> or <a class="cmp-link" href="https://www.behance.net/">Behance</a>. Once you have found something that looks interesting, create a CodePen and recreate that design with code. Make sure to attribute the designer.